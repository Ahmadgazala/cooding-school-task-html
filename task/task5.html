<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Video about nature</h2>

    <video width="320" controls>
      <source src="nature.mp4" type="video/mp4" />

      <source src="audio.mp3" type="audio/mpeg" />

    </audio>

    <hr />

    <h2>Your Location</h2>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3386.123456789!2d35.8597!3d32.5556"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    >
    </iframe>
  </body>
</html>
