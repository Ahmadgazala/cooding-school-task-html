<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fill in your information</h1>

    <form>
      <fieldset>
        <legend>Form</legend>

        <label>First name:</label><br />
        <input type="text" /><br /><br />

        <label>Last name:</label><br />
        <input type="text" /><br /><br />

        <label>Email:</label><br />
        <input type="email" /><br /><br />

        <h3>Your Gender</h3>

        <input type="radio" name="gender" value="male" /> Male
        <input type="radio" name="gender" value="female" /> Female <br /><br />

        <h3>Favorite Subjects</h3>

        <input type="checkbox" name="subject" value="C++" /> C++
        <input type="checkbox" name="subject" value="Java" /> Java
        <input type="checkbox" name="subject" value="C#" /> C#
        <input type="checkbox" name="subject" value="PHP" /> PHP
        <input type="checkbox" name="subject" value="SQL" /> SQL <br /><br />

        <h3>Your City</h3>

        <label>City:</label>
        <select>
          <option>Irbid</option>
          <option>Amman</option>
          <option>Zarqa</option>
          <option>Aqaba</option>
        </select>
        <br /><br />

        <label>Upload Image:</label>
        <input type="file" />
        <br /><br />

        <label>Write About yourself:</label><br />
        <textarea rows="5" cols="50">Write Here</textarea>
        <br /><br />

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
